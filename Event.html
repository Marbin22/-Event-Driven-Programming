<body>
    <div id="controls">  <!--contains all the button to move the image-->
        <p>Click a button to start moving the spider</p>
        <br>
        <button id="Up" onclick="StartMovingUp()">&#8593; Start Moving Up &#8593;</button><!-- button that moves the image up-->
        <br>
        <button id="Left" onclick="StartMovingLeft()">&#8592; Start Moving Left</button><!-- button that moves the image Left-->
        <button id="stopbutton" onclick="stop()"> Stop Moving</button><!-- button that stops the image from moving-->
        <button id="Right" onclick="StartMovingRight()"> Start Moving Right &#8594;</button><!-- button that moves the image Right-->
        <br>
        <button id="Down" onclick="StartMovingDown()">	&#8595; Start Moving Down &#8595;</button><!-- button that moves the image Down-->

        <div id="msg"></div><!--contains and displays the coordinates of the image-->
    </div>



    <img src="cartoon spider.jpeg" id="spider" style="position: absolute; left: 300px; top: 300px;  width:100px;"><!--the spider image on the page-->

  
</body>
